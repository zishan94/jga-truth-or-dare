<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="dice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="420" cy="400" r="80" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Dice -->
  <g filter="url(#shadow)">
    <rect x="140" y="140" width="232" height="232" rx="40" fill="url(#dice)"/>
    
    <!-- Dice dots -->
    <circle cx="200" cy="200" r="22" fill="#8b5cf6"/>
    <circle cx="312" cy="200" r="22" fill="#ec4899"/>
    <circle cx="256" cy="256" r="22" fill="#8b5cf6"/>
    <circle cx="200" cy="312" r="22" fill="#ec4899"/>
    <circle cx="312" cy="312" r="22" fill="#8b5cf6"/>
  </g>
  
  <!-- Question mark -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">?!</text>
</svg>
